            <h1 id="les-boutons">Les boutons</h1>

<p>Pour créer un bouton, ajoutez la classe <em>.btn</em> à  n’importe quel élément de type a, button ou input[type=”submit”].</p>

<div class="doc-p">
	<div class="doc-p__preview">
		<button class="btn btn--primary">Bouton 1</button>
		<button class="btn btn--secondary">Bouton 2</button>
		<button class="btn btn--danger">Bouton danger</button>
	</div>
	<div class="doc-p__code">
		
<figure class="highlight"><pre><code class="language-css" data-lang="css">		<span class="o">&lt;</span><span class="nt">button</span> <span class="nt">class</span><span class="o">=</span><span class="s1">"btn btn--primary"</span><span class="o">&gt;</span><span class="nt">Bouton</span> <span class="nt">1</span><span class="o">&lt;/</span><span class="nt">button</span><span class="o">&gt;</span>
		<span class="o">&lt;</span><span class="nt">button</span> <span class="nt">class</span><span class="o">=</span><span class="s1">"btn btn--secondary"</span><span class="o">&gt;</span><span class="nt">Bouton</span> <span class="nt">2</span><span class="o">&lt;/</span><span class="nt">button</span><span class="o">&gt;</span>
		<span class="o">&lt;</span><span class="nt">button</span> <span class="nt">class</span><span class="o">=</span><span class="s1">"btn btn--danger"</span><span class="o">&gt;</span><span class="nt">Bouton</span> <span class="nt">danger</span><span class="o">&lt;/</span><span class="nt">button</span><span class="o">&gt;</span>
		</code></pre></figure>
